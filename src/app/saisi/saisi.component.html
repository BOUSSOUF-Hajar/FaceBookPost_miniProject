<div class="bar-saisi">
    <form action="">

        <input type="text" 
        name="post" 
        placeholder="What's on your mind ?"
        [(ngModel)]="inputPost" class="form-control"/>
        <input type="text" name="person" placeholder="who are you ?"  [(ngModel)]="person" class="form-person">
        
        <input type="submit" value="poster" (click)="addPost()" class="btn btn-success">
    
    </form>
        
        <div class="panel " *ngFor="let post of posts">

            <div class="panel-heading">
                
                <img  class="image_profile" src="../../assets/images/me.jpg" alt="profile_photo">
               <span class="profil_name">{{post.person}}</span> 
              
            </div>

                    
            <div class="panel-body">{{post.content}}
            </div>
                    
                            
            
                    

                
                <hr>
                
                <div class="contenu_commentaires" *ngFor="let cmt of post.commentaires">" {{cmt.commentaire}} "<br> </div>
                
                <input type="text" class="champ-comment" name="commentaire" [(ngModel)]="inputComment" id="" placeholder="Saisissez un commentaire">
                <button (click)="addComment(post)" class="comment">commenter</button>
               <hr>
        </div>
        

</div>
